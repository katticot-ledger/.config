# ===============================
# ğŸš€ Tmux Configuration File ğŸš€
# ===============================

# ======================
# ğŸ”„ Unbind Default Keys
# ======================
unbind r
unbind f
unbind b
unbind p

# ======================
# ğŸ”„ Custom Key Bindings
# ======================
bind-key b switch-client -t basic  # â¬…ï¸ Switch to 'basic' session
bind-key o switch-client -t obsidian  # ğŸ““ Switch to 'obsidian' session
bind-key p switch-client -t perso  # ğŸ‘¤ Switch to 'perso' session
bind-key f switch-client -t front  # â¡ï¸ Switch to 'front' session

# Reload tmux configuration
bind r source-file ~/.config/tmux/tmux.conf  # ğŸ”„ Reload config

# Enable mouse support ğŸ–±ï¸
set -g mouse on

# Close window without confirmation âŒ
bind-key & kill-window

# Vim-style pane navigation ğŸ”²
bind h select-pane -L  # Left
bind j select-pane -D  # Down
bind k select-pane -U  # Up
bind l select-pane -R  # Right

# Custom pane creation with auto-kill logic ğŸ”„
bind C {
    splitw -f -l30% ''
    set-hook -p pane-mode-changed 'if -F "#{!=:#{pane_mode},copy-mode}" "kill-pane"'
    copy-mode -s'{last}'
}

# Set fish shell ğŸŸ
set-option -g default-shell /opt/homebrew/bin/fish

# ======================
# ğŸ”¢ Index Configuration
# ======================
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ======================
# ğŸ’¾ Continuum Auto-Restore
# ======================
set -g @continuum-restore 'on'

# ======================
# ğŸ’¾ Tmux-Resurrect Custom Save Directory
# ======================
set -g @resurrect-dir '~/.config/tmux/resurrect'

# ======================
# ğŸ¨ Status Bar Styling
# ======================
set-option -g status-bg '#282a36'
set-option -g status-fg '#f8f8f2'
set-option -g status-position top

# Pane border colors
set-option -g pane-border-style fg='#44475a'
set-option -g pane-active-border-style fg='#ff79c6'

# Message styles
set-option -g message-style bg='#ff79c6',fg='#f8f8f2'
set-option -g message-command-style bg='#ff79c6',fg='#f8f8f2'

# Status bar content customization
set-option -g status-left "#[fg=#50fa7b]#S #[fg=#f8f8f2]|"
set-option -g status-right "#[fg=#f1fa8c]%Y-%m-%d %H:%M #[fg=#ff79c6]"
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #[bold]#I:#W "

# ======================
# ğŸ¨ Terminal Overrides
# ======================
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # Undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # Underscore colors

# ======================
# ğŸ”Œ TPM Plugins
# ======================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'laktak/extrakto'

# ======================
# ğŸŒ™ Dracula Theme Customization
# ======================
set -g @dracula-show-powerline true
set -g @dracula-plugins "weather"
set -g @dracula-show-fahrenheit false
set -g @dracula-fixed-location "Paris"
set -g @dracula-day-month true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session

# ======================
# ğŸš€ TPM Initialization
# ======================
run '~/.config/tmux/plugins/tpm/tpm'
